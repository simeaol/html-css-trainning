<!DOCTYPE html>
<html>

<head>
    <title>The Generics About</title>
    <meta name="description" content="This is the about description">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/store.css">
</head>

<body>
    <header>
        <!--Tell the browser that this is the header element-->
        <div class="main-header">

            <nav class="nav main-nav">
                <!--Tell the browser that this is the navigation element-->

                <ul>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="/about.html">ABOUT</a></li>
                </ul>
            </nav>
            <!--Create Horizontal line across the page-->
            <h1 class="band-name band-name-large">The Generics</h1>
        </div>

    </header>

    <section class=" container content-section">
        <h2 class="section-header">MUSIC</h2>

        <div class="shop-items">

            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/Album 1.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$2,99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>


            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="images/Album 2.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$2,99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="images/Album 3.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$2,99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="images/Album 4.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$2,99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt 1</span>
                <img class="shop-item-image" src="images/Shirt.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$2,99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffe Cup</span>
                <img class="shop-item-image" src="images/Cofee.png" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$2,99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>

        </div>


    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/Album 1.png" width="100" height="100" />
                    <span class="cart-item-title">Album 1</span>
                </div>
                <span class="cart-price cart-column">$19,99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" />
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>


            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/Album 3.png" />
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$19,99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" />
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>

        </div>

        <div class="cart-total">
            <strong class="cart-total-title">Total:</strong>
            <span class="cart-total-price">$39,99</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="submit">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container  main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://facebook.com/simeao-david-lamine" target="__blank">
                        <img src="images/Facebook Logo.png" alt="Facebook" />
                    </a>
                </li>
                <li>
                    <a href=https://www.instagram.com/simeao">
                        <img src="images/Spotify Logo.png" alt="Instagram" />
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCVY_ecDPxLU-SplmkLTzQwQ" target="_blank">
                        <img src="images/YouTube Logo.png" alt="Twitter" />
                    </a>

            </ul>
        </div>
